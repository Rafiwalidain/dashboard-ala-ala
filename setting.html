<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/setting.css" />
    <title>Settings</title>
  </head>
  <body>
    <!-- sidebar -->
    <section id="sidebar">
      <a href="index.html" class="brand">
        <i class="bx bx-package"></i>
        <span class="text">JayaExpress</span>
      </a>
      <ul class="side-menu top">
        <li>
          <a href="index.html">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="orders.html" class="active">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">Orders</span>
          </a>
        </li>
        <li>
          <a href="analytic.html" class="active">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Analytics</span>
          </a>
        </li>
        <li>
          <a href="message.html" class="active">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="table.html" class="active">
            <i class="bx bxs-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li class="active">
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img src="img/people.png" />
        </a>
      </nav>
      <!-- NAVBAR -->
      <main>
        <section class="settings-section">
          <h3><i class="bx bx-user-circle"></i> Akun</h3>
          <div class="form-group">
            <label>Nama Pengguna</label>
            <input type="text" placeholder="Muhammad Rafi Walidain" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="admin@gmail.com" />
          </div>
          <div class="form-group">
            <label>Telepon</label>
            <input type="text" placeholder="081215888909" />
          </div>
          <div class="form-group profile-pic">
            <img src="img/people.png" alt="Foto Profil" />
            <button>Ganti Foto</button>
          </div>
        </section>

        <section class="settings-section">
          <h3><i class="bx bx-lock-alt"></i> Keamanan</h3>
          <div class="form-group">
            <label>Kata Sandi Baru</label>
            <input type="password" placeholder="••••••••" />
          </div>
          <div class="toggle">
            <span>Aktifkan Dark Mode</span>
            <input type="checkbox" />
          </div>
          <div class="toggle">
            <span>Notifikasi Email</span>
            <input type="checkbox" checked />
          </div>
        </section>

        <section class="settings-section">
          <h3><i class="bx bx-world"></i> Preferensi</h3>
          <div class="form-group">
            <label>Bahasa</label>
            <select>
              <option>Indonesia</option>
              <option>English</option>
            </select>
          </div>
          <div class="form-group">
            <label>Zona Waktu</label>
            <select>
              <option>GMT+7 (WIB)</option>
              <option>GMT+8 (WITA)</option>
              <option>GMT+9 (WIT)</option>
            </select>
          </div>
        </section>
      </main>
    </section>

    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
