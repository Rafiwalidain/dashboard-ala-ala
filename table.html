<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/table.css" />

    <title>crud oper</title>
    <!-- <link rel="stylesheet" href="./css/table.css" /> -->
  </head>
  <body>
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bx-package"></i>
        <span class="text">JayaExpress</span>
      </a>
      <ul class="side-menu left ">
        <li>
          <a href="index.html">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="orders.html" class="active">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">Orders</span>
          </a>
        </li>
        <li>
          <a href="analytic.html" class="active">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Analytics</span>
          </a>
        </li>
        <li>
          <a href="message.html" class="active">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li class="active">
          <a href="#">
            <i class="bx bxs-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="setting.html" class="active">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>

    <!-- nav -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img src="img/people.png" />
        </a>
      </nav>
    </section>

    <!-- tabel -->
    <section id="content">
      <div class="p-3">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-person-fill-add"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-stripped table-hover mt-3 text-center table-bordered">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Picture</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Post</th>
                <th>Start Date</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- modul form -->
    <div class="modal fade" id="userForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fill The Form</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" name="" id="imgInput" />
                  <i class="bi bi-plus-circle"></i>
                </label>
                <img src="./img/person-fill.svg" alt="" width="195" class="img" />
              </div>
              <div class="inputField">
                <div>
                  <label for="name">Name:</label>
                  <input type="text" name="" id="name" autocomplete="off"/>
                </div>
                <div>
                  <label for="age">Age:</label>
                  <input type="number" name="" id="age" autocomplete="off"/>
                </div>
                <div>
                  <label for="city">City:</label>
                  <input type="text" name="" id="city" autocomplete="off"/>
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" name="" id="email" autocomplete="off"/>
                </div>
                <div>
                  <label for="phone">Number:</label>
                  <input type="text" name="" id="phone" minlength="11" maxlength="12" autocomplete="off"/>
                </div>
                <div>
                  <label for="post">Post:</label>
                  <input type="text" name="" id="post" autocomplete="off"/>
                </div>
                <div>
                  <label for="sDate">Start Date:</label>
                  <input type="date" name="" id="sDate" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- read data modal -->
    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Profile</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" id="readForm">
              <div class="card imgholder">
                <img src="./img/person-fill.svg" alt="" width="195" class="showImg" />
              </div>
              <div class="inputField">
                <div>
                  <label for="name">Name:</label>
                  <input type="text" name="" id="showName" disabled />
                </div>
                <div>
                  <label for="age">Age:</label>
                  <input type="number" name="" id="showAge" disabled />
                </div>
                <div>
                  <label for="city">City:</label>
                  <input type="text" name="" id="showCity" disabled />
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" name="" id="showEmail" disabled />
                </div>
                <div>
                  <label for="phone">Number:</label>
                  <input type="text" name="" id="showPhone" minlength="11" maxlength="12" disabled />
                </div>
                <div>
                  <label for="post">Post:</label>
                  <input type="text" name="" id="showPost" disabled />
                </div>
                <div>
                  <label for="sDate">Start Date:</label>
                  <input type="date" name="" id="showsDate" disabled />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="./js/script.js"></script>
    <script src="./js/crud.js"></script>
  </body>
</html>
